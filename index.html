<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blueviolet;
            margin: 20px;
            padding 20px;
        }
    </style>

</head>
<body>
    <div>
        Hello World
    </div>
    <script>
        let element = document.querySelector("div");
        element.addEventListener("click", function() {
            element.innerText = "Привет мир!";
        });
    </script>
    <script>
        alert("оповещение 1");
        alert("оповещение 2");
        alert("оповещение 3");
        alert("оповещение 4");
        alert("оповещение 5");
    </script>
</body>
</html>
